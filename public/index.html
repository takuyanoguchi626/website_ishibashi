<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- <link rel="stylesheet" href="./main.css"> -->
    <script defer src="./main.js"></script>
    <title>ishibashi hp</title>
    <meta name="description" content="石橋のコーポレートサイト">
</head>

<body>
    <header class="header">
        <a class="header_img_wrapper" href="./index.html">
            <img class="header_img" src="./assets/images/logo.png" alt="">
        </a>
        <nav class="header_navi">
            <a class="header_navi_item" href="./company.html">会社概要</a>
            <a class="header_navi_item" href="./service.html">事業内容</a>
            <a class="header_navi_item header_navi_contact" href="./contact.html">お問い合わせ</a>
        </nav>
    </header>
    <main class="container_top">
        <section class="hero">
            <div class="hero_body">
                <p class="hero_text">キャッチコピー</p>
            </div>
        </section>
        <section class="about">
            <div class="about_inner">
                <div class="about_body">
                    <p class="section_title">ABOUT</p>
                    <p class="about_text">合同会社アップスコアは、<br>
                        BPOを通し、クライアント様の増益に取り組んでいる会社です
                    </p>
                </div>
                <div class="about_img_wrapper">
                    <img class="about_img" src="./assets/images/about.png" alt="">
                </div>
            </div>
        </section>
        <section class="service">
            <p class="text_center section_title">SERVICE</p>
            <p class="service_title_jp">事業内容</p>
            <div class="service_body mt_40">
                <a class="service_content" href="./service.html">
                    <img class="service_content_img" src="./assets/images/sales_agency.png" alt="">
                    <p class="service_content_text">代理店事業・営業代行</p>
                </a>
                <a class="service_content" href="./service.html">
                    <img class="service_content_img" src="./assets/images/delivery.png" alt="">
                    <p class="service_content_text">配送</p>
                </a>
                <a class="service_content" href="./service.html">
                    <img class="service_content_img" src="./assets/images/web.png" alt="">
                    <p class="service_content_text">Web制作</p>
                </a>
                <a class="service_content" href="./service.html">
                    <img class="service_content_img" src="./assets/images/human_resources.png" alt="">
                    <p class="service_content_text">人材アウトソーシング</p>
                </a>
            </div>
        </section>
        <section class="contact">
            <p class="text_center section_title">CONTACT</p>
            <p class="contact_title_jp">お問い合わせ</p>
            <p class="contact_text">法人様・個人様・業種を問いませんので、<br>
                営業・業績に不安をお持ちの方はぜひ一度ご相談ください。
            </p>
            <button class="contact_button">
                <span class="material-symbols-rounded contact_button_icon">mail</span>
                <p class="contact_button_text">お問い合わせはこちら</p>
                <span class="material-symbols-rounded contact_button_arrow">arrow_forward_ios</span>
            </button>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_upper_part">
            <div class="footer_img_wrapper">
                <img class="footer_img" src="./assets//images/logo.png" alt="">
            </div>
            <div class="footer_navi">
                <a class="footer_navi_item" href="">TOP</a>
                <a class="footer_navi_item" href="">会社概要</a>
                <a class="footer_navi_item" href="">事業内容</a>
                <a class="footer_navi_item" href="">お問い合わせ</a>
            </div>
        </div>
        <div class="footer_lower_part">
            <p class="footer_address">〒101-0025<br>
                東京都千代田区神田佐久間町１丁目８−４<br>
                アルテール秋葉原708<br>
                TEL:000-0000-0000
            </p>
            <p class="footer_company">© 2022 合同会社アップスコア.</p>
        </div>
