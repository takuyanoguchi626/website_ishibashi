<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会社概要</title>
    <!-- <link rel="stylesheet" href="./main.css"> -->
    <script src="./main.js"></script>
</head>

<body>

    <div class="first_view">
        <div class="first_view_title">
            会社概要
        </div>
        <div class="first_view_title_mini">
            company
        </div>
    </div>

    <div class="company">
        <div class="content">
            <div class="title">
                会社名
            </div>
            <div class="name">
                合同会社アップスコア
            </div>
        </div>
        <div class="content">
            <div class="title">
                代表者
            </div>
            <div class="CEO">
                石橋&emsp;諒大
            </div>
        </div>
        <div class="content_map">
            <div class="content_map_sp">
                <div class="content_map_title">
                    住所
                </div>
                <div class="access">
                    <div class="access_detail">
                        東京都千代田区神田佐久間町１丁目８−４<br>
                        アルテール秋葉原708<br>
                    </div>
                    <div class="access_img_wrapper">
                        <img src="./images/lower_page_mp.jpg" alt="map" class="access_img">
                    </div>
                </div>
            </div>
            <div class="access_img_wrapper_sp">
                <img src="./images/lower_page_mp.jpg" alt="map" class="access_img">
            </div>
        </div>
        <div class="content">
            <div class="title">資本金</div>
            <div class="money">
                50万円
            </div>
        </div>
        <div class="content">
            <div class="title">
                従業員数
            </div>
            <div class="member">
                ５名
            </div>
        </div>
        <div class="content">
            <div class="title">
                設立
            </div>
            <div class="since">
                2022年5月18日
            </div>
        </div>
        <div class="content">
            <div class="title">取引先金融機関</div>
            <div class="bank">みずほ銀行&emsp;神田支店</div>
        </div>
    </div>
</body>

</html>
